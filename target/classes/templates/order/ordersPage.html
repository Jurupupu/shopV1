<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-reboot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
</head>
<body>

<th:block th:include="/_navBar"></th:block>

<div class="container" >
    <div class="row">
        <div class="col-lg-12 row" th:if="${orders} != null">
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">Numb orders</th>
                    <th scope="col">Date create</th>
                    <th scope="col">Price</th>

                </tr>
                </thead>
                <tbody th:each="o : ${orders}">
                <tr>
                    <td th:utext="${o.id}"></td>
                    <td th:utext="${o.date_create}"></td>
                    <td th:utext="${o.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
