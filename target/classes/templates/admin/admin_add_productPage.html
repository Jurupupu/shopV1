<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-reboot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
</head>
<body>

<th:block th:include="/_navBar"></th:block>

<div class="container" >
    <div class="col-lg-12 row">
        <div class="col-lg-8">
            <form th:action="@{/add_new_product}" method="post">
                <div class="form-group">
                    <label for="productName">Product name</label>
                    <input name="name" type="text" class="form-control" id="productName">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input name="description" type="text" class="form-control" id="description">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input name="price" type="number" class="form-control" id="price" >
                </div>
                <div class="form-group">
                    <label for="discount">Discount</label>
                    <input name="discount" type="number" class="form-control" id="discount" >
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input name="quantity" type="number" class="form-control" id="quantity" >
                </div>
                <input type="submit" class="btn btn-primary" value="SAVE">
            </form>
        </div>
    </div>
</div>

</body>
</html>
