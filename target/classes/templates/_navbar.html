<div xmlns:th="http://www.thymeleaf.org" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-fixed" style="width: 100%">
        <a class="navbar-brand" href="#">SHOP-on</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <div class="col">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </div>
                <div class="row" th:if="${#request.userPrincipal} != null">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/basket}">Basket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Order</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#request.isUserInRole('ROLE_ADMIN')} == true">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/admin/product}">Products</a>
                            <a class="dropdown-item" th:href="@{/admin/orders}">Orders</a>
                            <a class="dropdown-item" th:href="@{/admin/users}">Users</a>
                        </div>
                    </li>
                </div>
                <div class="row" th:if="${#request.userPrincipal} == null">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </div>

            </ul>
            <form class="form-inline my-2 my-lg-0" method="post"
                  th:if="${#request.userPrincipal} != null" th:action="@{/logout}">
                <h4 style="color: #28a745; margin-right: 20px;" th:utext="${#request.userPrincipal.getName()}"></h4>
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="logout">
            </form>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
