<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-grid.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-reboot.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
    </head>
<body>
    <div class="container">
        <div class="row col-lg-12">
            <div class="col-sm"></div>
            <div class="col-sm text-center" style="margin-top: 150px;">
                <form th:action="@{/j_spring_security_check}" method="post">
                    <div class="form-group warning" th:if="${param.error}">
                        <p>Invalid password or username</p>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="username" type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password">
                    </div>
                    <label><input type="checkbox" name="remember-me">Remember?</label>
                    <input type="submit" name="submit" value="Login">
                    <a th:href="@{/registration}">Registration</a>
                </form>
                <p></p>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
