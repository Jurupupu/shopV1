<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-reboot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
</head>
<body>
<div>
    <div class="container" >
        <div class="col-lg-12 row">
            <div class="col-lg-8">
                <form th:action="@{/registration_user}" method="post">
                    <div class="form-group warning" th:if="${nameError}">
                        <p th:utext="${nameError}"></p>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="username" type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group warning" th:if="${passError}">
                        <p th:utext="${passError}"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Replay password</label>
                        <input name="password2" type="password" class="form-control" id="password2" >
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input name="firstName" type="text" class="form-control" id="firstName" >
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input name="lastName" type="text" class="form-control" id="lastName" >
                    </div>
                    <div class="form-group">
                        <label for="card">Card</label>
                        <input name="card" type="text" class="form-control" id="card" >
                    </div>
                    <div class="form-group">
                        <label for="cardPass">Card password</label>
                        <input name="cardPass" type="text" class="form-control" id="cardPass" >
                    </div>
                    <input type="submit" class="btn btn-primary" value="REGISTRATION">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
